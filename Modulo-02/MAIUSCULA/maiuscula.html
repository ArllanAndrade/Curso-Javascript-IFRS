<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Transformando em letras maiúsculas | JavaScript</title>
		<script src="js/maiuscula.js"></script>
		
		<!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>

	<body>

		<section class="container">

			<h1 class="display-1 py-4">Transformando texto em letras maiúsculas.</h1>
			<hr>
			<br>

			<form>
                <label for="texto">Texto:</label><br>
                <textarea id="texto" name="texto" rows="10" cols="100" onkeyup="maiuscula()"></textarea><br>                
                <button type="button" class="btn btn-primary">Enviar</button>
            </form>

		</section>
		<!-- end section container -->

	</body>

</html>
